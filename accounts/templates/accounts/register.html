{% extends 'potfonebks/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register an account.</h2>
{% endblock header %}


{% block content %}

{% load static from staticfiles %}
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
  

<div class="col-md-12 col-sm-12 col-xs-12 user-login-box">
    <div class="row">
      <div class="col-md-8 col-sm-8 col-xs-8 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 text-center">
        <form method="post" action="{% url 'accounts:register' %}" class="form">
			{% csrf_token %}
			{% bootstrap_form form %}

			{% buttons %}
			<button name="submit" class="btn btn-primary">
			  {% bootstrap_icon "star" %} register
		   </button>
			{% endbuttons %}
			<input type="hidden" name="next" value="{% url 'potfonebks:index' %}">
		</form>
      </div>
    </div>
</div>

{% endblock content %}
